row:
    map:
        column: target # column name in the datafrane
        to_subject: protein # give name to the node type in the KG

transformers:
    # Properties of for the node type 'target'
    - map:
        column: target_genesymbol # column name of the property to extract
        to_property: genesymbol # give name of the property
        for_object: protein # node type | label to which the property will be linked 
    - map:
        column: ncbi_tax_id_target 
        to_property: ncbi_tax_id 
        for_object: protein 
    - map:
        column: entity_type_target 
        to_property: entity_type 
        for_object: protein
    

