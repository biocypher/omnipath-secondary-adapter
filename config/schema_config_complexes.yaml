#--- Ontology: BioLink
#--------------------  Information about Nodes
protein:
    represented_as: node
    input_label: protein

macromolecular complex:
    # is_a: entity     
    represented_as: node
    input_label: macromolecular_complex
    properties:
        name: str
        components: str
        components_genesymbols: str
        stoichiometry: str
        sources: str
        references: str
        identifiers: str

